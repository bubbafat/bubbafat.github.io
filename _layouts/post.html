---
layout: default
---

<section class="hero hero--single">


	{% if page.featured_image %}
	<div class="hero__image" style="background-image: url({{ page.featured_image | relative_url }})">
	{% else %}
	<div class="hero__image" style="background-image: url({{ site.data.settings.defaults.post_image | relative_url }})">
	{% endif %}
		<div class="hero__overlay"></div>
	</div>

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.date | date_to_long_string }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">

		<article class="single-post">

			{{ page.content }}

		</article>

		<script 
			src="https://utteranc.es/client.js"
	        repo="bubbafat/bubbafat.github.io"
	        issue-term="pathname"
	        label="comment"
	        theme="github-light"
	        crossorigin="anonymous"
	        async>
		</script>

	</div>

</section>
