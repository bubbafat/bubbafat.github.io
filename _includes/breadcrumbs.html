<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",

  "itemListElement": [{
    "@type": "ListItem",
    "position": 1,
    "item": {
      "@id": "{{ site.url }}",
      "name": "Home"
    }
  },{
    "@type": "ListItem",
    "position": 2,
    "item": {
      "@id": "{{ site.url }}/{{ include.section }}/",
      "name": "{{ include.section }}"
    }
  },{
    "@type": "ListItem",
    "position": 3,
    "item": {
      "@id": "{{ page.url }}",
      "name": "{{ page.title }}"
    }
  }]
}
</script>
